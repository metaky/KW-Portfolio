# Firebase App Hosting Configuration
# Environment variables are stored securely in Secret Manager
# See: https://firebase.google.com/docs/app-hosting/configure#environment-variables

runConfig:
  # Runtime configuration 
  concurrency: 80
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 100

env:
  # Web3Forms API Key for contact form
  - variable: NEXT_PUBLIC_WEB3FORMS_KEY
    secret: web3forms-key

  # PostHog Analytics
  - variable: NEXT_PUBLIC_POSTHOG_KEY
    secret: posthog-key
  
  - variable: NEXT_PUBLIC_POSTHOG_HOST
    secret: posthog-host
